name: manual-build-service

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“› Normalize service name to lowercase
        id: normalize
        run: |
          echo "service_name=$(echo '${{ inputs.service }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Build & Push ${{ inputs.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service }}
          file: ./${{ inputs.service }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ steps.normalize.outputs.service_name }}:latest
